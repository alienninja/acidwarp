<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acidwarp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #0f0;
            overflow: hidden;
        }
        
        h1 {
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
            font-size: 2em;
        }
        
        #canvas-container {
            position: relative;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        canvas.emscripten {
            display: block;
            background: #000;
        }
        
        @media (min-width: 769px) {
            /* Desktop: fixed size canvas */
            canvas.emscripten {
                width: 640px;
                height: 480px;
            }
        }
        
        @media (max-width: 768px) {
            /* Mobile: fit to screen */
            canvas.emscripten {
                max-width: 100vw;
                max-height: calc(100dvh - 70px);
            }
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .controls kbd {
            background: #222;
            border: 1px solid #0f0;
            padding: 2px 8px;
            border-radius: 3px;
            margin: 0 2px;
        }
        
        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #0a0;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.5;
        }
        
        .footer a {
            color: #0f0;
        }

        /* Mobile touch controls */
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            justify-content: center;
            z-index: 1000;
            gap: 10px;
            padding: 15px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            background: rgba(0, 0, 0, 0.7);
        }

        .touch-btn {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            text-shadow: 0 0 5px #0f0;
        }

        .touch-btn:active {
            background: rgba(0, 255, 0, 0.5);
        }

        .touch-hint {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0.8;
            transition: opacity 0.5s;
        }

        .touch-hint.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Show touch UI on mobile */
        @media (pointer: coarse), (max-width: 768px) {
            .controls {
                display: none;
            }
            .touch-controls {
                display: flex;
            }
            .touch-hint {
                display: block;
            }
            #canvas-container {
                border: none;
                box-shadow: none;
            }
            h1 {
                font-size: 1.5em;
            }
            .footer {
                display: none;
            }
        }

        /* Fullscreen mode */
        body.fullscreen .touch-controls {
            bottom: 30px;
            transition: opacity 0.5s ease;
        }
        body.fullscreen .touch-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        body.fullscreen h1,
        body.fullscreen .touch-hint,
        body.fullscreen #status {
            display: none;
        }
        body.fullscreen #canvas-container {
            border: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>‚öóÔ∏è ACIDWARP</h1>
    
    <div id="canvas-container">
        <div class="loading" id="loading">Loading...</div>
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    
    <div class="controls">
        <kbd>M</kbd> Toggle Mode &nbsp;
        <kbd>‚Üê</kbd><kbd>‚Üí</kbd> Prev/Next &nbsp;
        <kbd>SPACE</kbd> Pause &nbsp;
        <kbd>L</kbd> Lock &nbsp;
        <kbd>F</kbd> Fullscreen
    </div>
    
    <div id="status"></div>
    
    <div class="footer">
        Original by Noah Spurrier (1992) ‚Ä¢ Linux port by Steven Wills ‚Ä¢ WebGL port by nano (2025)
    </div>

    <!-- Mobile touch controls -->
    <div class="touch-hint" id="touch-hint">Swipe ‚Üê‚Üí ‚Ä¢ Tap=Pause ‚Ä¢ Double-tap=Fullscreen</div>
    <div class="touch-controls" id="touch-controls">
        <button class="touch-btn" id="btn-prev">‚óÄ</button>
        <button class="touch-btn" id="btn-mode">M</button>
        <button class="touch-btn" id="btn-pause">‚è∏</button>
        <button class="touch-btn" id="btn-lock">üîí</button>
        <button class="touch-btn" id="btn-next">‚ñ∂</button>
    </div>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var loadingElement = document.getElementById('loading');
        
        var Module = {
            preRun: [],
            postRun: [function() {
                loadingElement.style.display = 'none';
            }],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. Reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (text) {
                    statusElement.innerHTML = text;
                } else {
                    statusElement.innerHTML = '';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Loading... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : '');
            }
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function() {
            Module.setStatus('Error! Check console for details.');
            loadingElement.innerHTML = 'Error loading';
        };

        // Mobile touch support
        (function() {
            var canvas = document.getElementById('canvas');
            var touchStartX = 0;
            var touchStartY = 0;
            var lastTap = 0;
            var isFullscreen = false;

            function simulateKey(key) {
                var keyCode = key.toUpperCase().charCodeAt(0);
                var event = new KeyboardEvent('keydown', {
                    key: key,
                    code: 'Key' + key.toUpperCase(),
                    keyCode: keyCode,
                    which: keyCode,
                    bubbles: true,
                    cancelable: true
                });
                window.dispatchEvent(event);
                document.dispatchEvent(event);
                canvas.dispatchEvent(event);
            }

            function simulateArrow(direction) {
                var keyCode = direction === 'left' ? 37 : 39;
                var event = new KeyboardEvent('keydown', {
                    key: 'Arrow' + (direction === 'left' ? 'Left' : 'Right'),
                    code: 'Arrow' + (direction === 'left' ? 'Left' : 'Right'),
                    keyCode: keyCode,
                    which: keyCode,
                    bubbles: true
                });
                canvas.dispatchEvent(event);
            }

            function simulateSpace() {
                var event = new KeyboardEvent('keydown', {
                    key: ' ',
                    code: 'Space',
                    keyCode: 32,
                    which: 32,
                    bubbles: true
                });
                canvas.dispatchEvent(event);
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(function() {
                        document.body.classList.add('fullscreen');
                        isFullscreen = true;
                    }).catch(function() {});
                } else {
                    document.exitFullscreen().then(function() {
                        document.body.classList.remove('fullscreen');
                        isFullscreen = false;
                    }).catch(function() {});
                }
            }

            // Button handlers
            document.getElementById('btn-prev').addEventListener('click', function() {
                simulateArrow('left');
            });
            document.getElementById('btn-next').addEventListener('click', function() {
                simulateArrow('right');
            });
            document.getElementById('btn-mode').addEventListener('click', function() {
                simulateKey('m');
            });
            document.getElementById('btn-pause').addEventListener('click', function() {
                simulateSpace();
            });
            document.getElementById('btn-lock').addEventListener('click', function() {
                simulateKey('l');
            });

            // Touch gestures on canvas
            canvas.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });

            canvas.addEventListener('touchend', function(e) {
                var touchEndX = e.changedTouches[0].clientX;
                var touchEndY = e.changedTouches[0].clientY;
                var deltaX = touchEndX - touchStartX;
                var deltaY = touchEndY - touchStartY;
                var now = Date.now();

                // Swipe detection (horizontal)
                if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0) {
                        simulateArrow('right');
                    } else {
                        simulateArrow('left');
                    }
                    return;
                }

                // Double-tap detection
                if (now - lastTap < 300) {
                    toggleFullscreen();
                    lastTap = 0;
                    return;
                }
                lastTap = now;

                // Single tap = pause (with delay to check for double-tap)
                setTimeout(function() {
                    if (lastTap !== 0 && Date.now() - lastTap >= 280) {
                        simulateSpace();
                    }
                }, 300);
            }, { passive: true });

            // Handle fullscreen change
            var touchControls = document.getElementById('touch-controls');
            var fullscreenHideTimer = null;

            function showTouchControls() {
                if (touchControls && isFullscreen) {
                    touchControls.classList.remove('hidden');
                    clearTimeout(fullscreenHideTimer);
                    fullscreenHideTimer = setTimeout(function() {
                        if (isFullscreen) {
                            touchControls.classList.add('hidden');
                        }
                    }, 3000);
                }
            }

            function hideTouchControlsInFullscreen() {
                if (touchControls && isFullscreen) {
                    fullscreenHideTimer = setTimeout(function() {
                        touchControls.classList.add('hidden');
                    }, 3000);
                }
            }

            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    document.body.classList.remove('fullscreen');
                    isFullscreen = false;
                    touchControls.classList.remove('hidden');
                    clearTimeout(fullscreenHideTimer);
                } else {
                    hideTouchControlsInFullscreen();
                }
            });

            // Show controls on any touch in fullscreen
            document.addEventListener('touchstart', function() {
                showTouchControls();
            }, { passive: true });

            // Auto-hide touch hint after 4 seconds
            var touchHint = document.getElementById('touch-hint');
            if (touchHint) {
                setTimeout(function() {
                    touchHint.classList.add('hidden');
                }, 4000);
            }
        })();
    </script>
    {{{ SCRIPT }}}
</body>
</html>
